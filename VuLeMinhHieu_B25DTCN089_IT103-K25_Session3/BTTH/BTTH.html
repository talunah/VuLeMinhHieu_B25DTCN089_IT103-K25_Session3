<!DOCTYPE html>
<html>
    <head>
        <title>BTTH</title>
    </head>
    <body >
        <h1>Đăng ký sinh viên</h1>
        <label for="Username">Họ và tên:</label>
        <input type="text" name="Username" id="Username" placeholder="Tên sinh viên">
        <br><br>

        <label for="date">Ngày sinh đầy đủ</label>
        <input type="date" name="date" id="date">
        <br><br>

        <label for="month">Tháng và năm nhập học</label>
        <input type="month" name="" id="">
        <br><br>

        <label for="time">Thời gian học</label>
        <input type="time" name="" id="">
        <br><br>

        <label>Giới tính</label>
        <input type="radio" name="sex" id="male">
        <label for="male">Nam</label>
        <input type="radio" name="sex" id="female">
        <label for="female">Nữ</label>
        <input type="radio" name="sex" id="other">
        <label for="other">Khác</label>
        <br><br>
        
        <label for="email">Email sinh viên</label>
        <input type="email" name="email" id="email" placeholder="sinhvien@university.edu.vn">
        <br><br>
        
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" id="password">
        <br><br>

        <label for="goal">Mục tiêu học tập</label>
        <textarea name="goal" id="goal"></textarea>
        <br><br>

        <label for="Place">Cơ sở</label>
        <select name="Place" id="Place">
            <option value="HN">Hà Nội</option>
            <option value="HCM">Hồ Chí Minh</option>
            <option value="HP">Hải Phòng</option>
            <option value="DN">Đà Nẵng</option>
            <option value="CT">Cần Thơ</option>
        </select>
        <br><br>

        <label for="file">Ảnh thẻ sinh viên</label>
        <input type="file" name="file" id="file">
        <br><br>

        <label>Môn học yêu thích</label>
        <input type="checkbox" name="subjects" id="math">
        <label for="math">Toán học</label>
        <input type="checkbox" name="subjects" id="programming">
        <label for="programming">Lập trình</label>
        <input type="checkbox" name="subjects" id="english">
        <label for="english">Tiếng Anh</label>
        <input type="checkbox" name="subjects" id="physics">
        <label for="physics">Vật lý</label>
        <br><br>
        
        <label for="progress">Tiến độ học tập</label>
        <input type="range" name="progress" id="progress" min="0" max="100" value="0">
        
        <br><br>
        
        <label for="year">Năm học thứ</label>
        <input type="number" name="year" id="year" min="0" max="5">
        <br><br>

        <label for="color">Màu sắc yêu thích</label>
        <input type="color" name="color" id="color">
        <br><br>

        <button type="reset">Hủy</button>
        <button type="reset">Làm mới</button>
        <button type="submit">Gửi</button>
    </body>
</html>
