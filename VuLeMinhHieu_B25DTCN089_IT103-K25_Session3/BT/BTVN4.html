<!DOCTYPE html>
<html>
    <head>
        <title>BTVN4</title>
    </head>
    <body>
        <form action="">
            <label for="Username">Họ và tên:</label>
            <input type="text" name="Username" id="Username">
            <br><br>

            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="sex">Giới tính: </label>
            <input type="radio" name="sex" id="male">
            <label for="male">Nam</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Nữ</label>
            <br><br>

            <label for="CCCD">Số căn cước công dân:</label>
            <input type="number" name="CCCD" id="CCCD">
            <br><br>
             
            <label for="date2">Ngày cấp:</label>
            <input type="date" name="date2" id="date2">
            <br><br>

            <label for="Place">Nơi cấp:</label>
            <input type="text" name="Place" id="Place">
            <br><br>
            
            <label for="phone">Số điện thoại:</label>
            <input type="number" name="phone" id="phone">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="localtion">Địa chỉ thường trú</label>
            <textarea name="localtion" id="localtion"></textarea>
            <br></br>

            <label for="localtion2">Địa chỉ tạm trú</label>
            <textarea name="localtion2" id="localtion2"></textarea>
            <br></br>

            <label for="type">Loại căn cước công dân:</label>
            <input type="radio" name="type" id="new">
            <label for="new">Căn cước công dân mới</label>
            <input type="radio" name="type" id="old">
            <label for="old">Căn cước công dân cũ</label>
            <br><br>

            <label for="Ethnic">Dân tộc:</label>
            <input type="text" name="ethnic" id="ethnic">
            <br><br>

            <label for="Region">Tôn giáo</label>
            <input type="text" name="Region" id="Region">
            <br><br>

            <label for="Country">Guốc gia:</label>
            <input type="text" name="Country" id="Country" placeholder="Việt Nam">
            <br><br>

            <label for="Parents">Họ tên cha/mẹ:</label>
            <input type="text" name="Parents" id="Parents">
            <br><br>

            <label for="ParentsCCCD">Số CMND/CCCD của cha/mẹ:</label>
            <input type="number" name="ParentsCCCD" id="ParentsCCCD">
            <br><br>

            <label for="Place">Tỉnh/Thành phố:</label>
            <select name="Place" id="Place">
                <option value="HN">Tp.Hà Nội</option>
                <option value="HP">Tp.Hải Phòng</option>
                <option value="HCM">Tp.HCM</option>
                <option value="DN">Tỉnh Đồng Nai</option>
                <option value="QN">Tỉnh Quảng Ninh</option>
            </select>
            <br><br>

            <button type="submit">Gửi thông tin</button>
        </form>
    </body>
</html>
