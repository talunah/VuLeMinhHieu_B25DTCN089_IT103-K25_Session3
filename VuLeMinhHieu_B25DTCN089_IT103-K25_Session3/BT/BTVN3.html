<!DOCTYPE html>
<html>
    <head>
        <title>BTVN3</title>
    </head>
    <body>
        <form action="">
            <label for="Username">Họ và tên:</label>
            <input type="text" name="Username" id="Username">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="sex">Giới tính: </label>
            <input type="radio" name="sex" id="male">
            <label for="male">Nam</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Nữ</label>
            <br><br>

            <label for="phone">Số điện thoại:</label>
            <input type="number" name="phone" id="phone">
            <br><br>

            <label for="specialized">Chuyên ngành:</label>
            <input type="text" name="specialized" id="specialized">
            <br><br>

            <label for="year">Nhập năm học</label>
            <input type="number" name="year" id="year" min="0" max="4">
            <br><br>

            <label for="GPA">Điểm GPA</label>
            <input type="number" name="GPA" id="GPA">
            <br></br>

            <label for="localtion">Địa chỉ</label>
            <textarea name="localtion" id="localtion"></textarea>
            <br></br>

            <label for="class">Lớp học:</label>
            <select name="class" id="class">
                <option value="class">Lớp 1</option>
                <option value="class">Lớp 2</option>
                <option value="class">Lớp 3</option>
                <option value="class">Lớp 4</option>
                <option value="class">Lớp 5</option>
                <option value="class">Lớp 6</option>
                <option value="class">Lớp 7</option>
            </select>
            <br><br>

            <label for="datetime-local">Ngày đăng ký học:</label>
            <input type="datetime-local" name="date" id="date">
            <br></br>

            <button type="submit">Gửi thông tin</button>
        </form>
    </body>
</html>
