<!DOCTYPE html>
<html>
    <head>
        <title>BTVN2</title>
    </head>
    <body>
        <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>
        <form action="">
            <label for="name">Chọn tài liệu:</label>
            <select name="choice" id="choice">
                <option value="choice">Tài liệu môn HTML&CSS</option>
                <option value="choice">Tài liệu môn Javascript</option>
            </select>
            <br><br>
            <label for="number">Số lượng:</label>
            <input type="number" name="number" id="number">
            <br><br>

            <label for="Note">Ghi chú:</label>
            <textarea name="Note" id="Note"></textarea>
            <br><br>

            <label for="Local">Địa chỉ giao hàng:</label>
            <textarea name="Local" id="Local"></textarea>
            <br><br>

            <button type="submit">Đặt mua</button>
        </form>
    </body>
</html>
