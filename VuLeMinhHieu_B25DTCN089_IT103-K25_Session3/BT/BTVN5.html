<!DOCTYPE html>
<html>
    <head>
        <title>BTVN3</title>
    </head>
    <body>
        <form action="">
            <label for="Username">Họ và tên:</label>
            <input type="text" name="Username" id="Username">
            <br><br>

            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="sex">Giới tính: </label>
            <input type="radio" name="sex" id="male">
            <label for="male">Nam</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Nữ</label>
            <br><br>
            
            <label for="phone">Số điện thoại:</label>
            <input type="number" name="phone" id="phone">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="localtion">Địa chỉ</label>
            <textarea name="localtion" id="localtion"></textarea>
            <br></br>

            <label for="role">Vai trò trong nhóm:</label>
            <select name="role" id="role">
                <option value="member">thành viên</option>
                <option value="Owner">Chủ</option>
                <option value="Co-Owner">Đồng sáng lập</option>
                <option value="Admin">Quản trị viên</option>
            </select>
            <br><br>

            <label for="hobby">Sở thích:</label>
            <input type="text" name="hobby" id="hobby">
            <br><br>

            <label for="ability">Kỹ năng</label>
            <textarea name="ability" id="ability"></textarea>
            <br></br>

            <label for="freetime">Thời gian rảnh: </label>
            <input type="checkbox" name="freetime" id="morning">
            <label for="morning">Sáng</label>
            <input type="checkbox" name="freetime" id="afternoon">
            <label for="afternoon">Chiều</label>
            <input type="checkbox" name="freetime" id="night">
            <label for="night">Tối</label>
            <br></br>

            <label for="reason">Lý do tham gia nhóm:</label>
            <textarea name="reason" id="reason"></textarea>
            <br></br>

            <label for="color">Màu yêu thích:</label>
            <input type="color" name="color" id="color">
            <br><br>

            <label for="allow">Đăng ký nhận bản tin: </label>
            <input type="checkbox" name="allow" id="yes">
            <label for="notification">có</label>
            <br></br>
            
            <label for="notification">Giới tính: </label>
            <input type="radio" name="notification" id="Email">
            <label for="Email">Email</label>
            <input type="radio" name="notification" id="SMS">
            <label for="SMS">SMS</label>
            <br><br>

            <button type="submit">Gửi thông tin</button>
        </form>
    </body>
</html>
