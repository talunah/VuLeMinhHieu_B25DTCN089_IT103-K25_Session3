<!DOCTYPE html>
<html>
    <head>
        <title>BTVN3</title>
    </head>
    <body>
        <form action="">
            <label for="Username">Họ và tên:</label>
            <input type="text" name="Username" id="Username">
            <br><br>

            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="sex">Giới tính: </label>
            <input type="radio" name="sex" id="male">
            <label for="male">Nam</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Nữ</label>
            <br><br>
            
            <label for="phone">Số điện thoại:</label>
            <input type="number" name="phone" id="phone">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="company">Tên công ty</label>
            <input name="company" id="company"></input>
            <br></br>

            <label for="role">Vai trò trong công ty:</label>
            <select name="role" id="role">
                <option value="chief">Giám đốc điều hành</option>
                <option value="Owner">Nhà sáng lập</option>
                <option value="Co-Owner">Đồng sáng lập</option>
                <option value="manager">Quản lý</option>
                <option value="member">Nhân viên</option>
            </select>
            <br><br>

            <label for="scale">Quy mô công ty:</label>
            <select name="scale" id="scale">
                <option value="small">Doanh nghiệp nhỏ</option>
                <option value="Medium">Doanh nghiệp trung bình</option>
                <option value="Large">Doanh nghiệp lớn</option>
            </select>
            <br><br>

            <label for="job">Ngành nghề công ty:</label>
            <input type="text" name="job" id="job">
            <br><br>

            <label for="reason">Lý do tham gia câu lạc bộ:</label>
            <textarea name="reason" id="reason"></textarea>
            <br></br>

            <label for="experiment">Kinh nghiệm lãnh đạo:</label>
            <textarea name="experiment" id="experiment"></textarea>
            <br></br>

            <label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label>
            <textarea name="goal" id="goal"></textarea>
            <br></br>

            <label for="program">Chương trình sự kiện mong muốn tham gia: </label>
            <input type="checkbox" name="program" id="nw">
            <label for="nw">Networking</label>
            <input type="checkbox" name="program" id="ws">
            <label for="ws">Workshops</label>
            <input type="checkbox" name="program" id="HT">
            <label for="HT">Hội thảo</label>
            <br><br>

            <label for="allow">Đăng ký nhận bản tin: </label>
            <input type="checkbox" name="allow" id="yes">
            <label for="notification">có</label>
            <br></br>
            


            <button type="submit">Đăng ký hội viên</button>
        </form>
    </body>
</html>
